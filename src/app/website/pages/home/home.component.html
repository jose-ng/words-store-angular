<app-search
  (search)="searchHandler($event)"
  (clear)="clearSeach()"
></app-search>
<div class="row-new-item">
  <label for="showNotesId"
    >Show notes
    <input
      id="showNotesId"
      type="checkbox"
      [(ngModel)]="showNotes"
      (change)="changeShowNotes()"
    /></label>
    @if (userIsLoggedIn) {
      <button
        class="button buton-outline"
        type="button"
        (click)="openModal()"
        [disabled]=""
        >
        {{ !showNotes ? "Add New Word" : "Add New Note" }}
      </button>
    }
  </div>
  <app-list-items
    [listItems]="listItems"
    [showNotes]="showNotes"
    (updateRating)="updateNotesHandler($event)"
    [loading]="loading"
  ></app-list-items>
  @if (listItems.length > 0) {
    <div class="show-more">
      <button
        class="button buton-outline"
        type="button"
        (click)="showMore()"
        [disabled]="loading || listItems.length >= totalItems"
        >
        Load More
      </button>
      <div>Total: {{ totalShowedItems }} / {{ totalItems }}</div>
    </div>
  }
