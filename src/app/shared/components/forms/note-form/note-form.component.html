<app-modal [title]="modalTitle" [type]="modalType">
  <form [formGroup]="form" (ngSubmit)="save($event)">
    <div>
      <label for="title">Note Title</label>
      <input
        id="title"
        [ngClass]="{
          'input input--success': submitted && title?.valid,
          'input input--error': submitted && title?.invalid
        }"
        type="text"
        formControlName="title"
        placeholder="Note Title"
        />
        @if (submitted && title?.invalid) {
          <p class="text text--error">
            This field is invalid.
          </p>
        }
      </div>
      <div>
        <label for="text">Note</label>
        <textarea
          id="text"
        [ngClass]="{
          'input input--success': submitted && text?.valid,
          'input input--error': submitted && text?.invalid
        }"
          rows="10"
          formControlName="text"
          placeholder="Describe..."
        ></textarea>
        @if (submitted && text?.invalid) {
          <p class="text text--error">
            This field is invalid.
          </p>
        }
      </div>
      <div class="buttons">
        <button
          class="button button-outline"
          [disabled]="sending"
          type="button"
          (click)="cancel()"
          >
          Cancel
        </button>
        <button [disabled]="sending" type="submit">Save</button>
      </div>
    </form>
  </app-modal>
